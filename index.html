<!DOCTYPE html>
<html>
    <head>
        <title>Profile card component</title>
<meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <div class="card">
            <div class="profile_header">
                <img src="image/bg-pattern-card.svg" alt="" class="profile-header-bg">
            </div>
            <div class="profile_body">
                <img src="image/image-victor.jpg" alt="profile-photo" class="profile-photo">
                <p class="name">Victor Crest&nbsp;&nbsp;<span>26</span></p>
                <p class="location">London</p>
            </div>
            <div class="profile_footer">
                <div class="stats">
                    <div class="followers-stats">
                        <p class="number">80K</p>
                        <p class="stats-name">Followers</p>
                    </div>
                    <div class="likes-stats">
                        <p class="number">803K</p>
                        <p class="stats-name">Likes</p>
                    </div>
                    <div class="photos-stats">
                        <p class="number">1.4K</p>
                        <p class="stats-name">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
